<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        //append para colocarmos texto posteriormente ao texto já existente dentro do elemento
        //prepend para colocarmos texto anteriormente ao texto existente dentro do elemento
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //Podemos utilizar tambem appendTo inversamente
        //porém, devemos colocar com o elemento HTML ou irá resultar em erro
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        //Para colocarmos o element posteriormente, usamos before 
        //e after para anterior ao elemento
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        //Mesmo método porém de forma invertida
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //podemos colocar todos os elementos definidos em um elemento
        //no caso todos os p serão colocados em uma div para cada
        // $('p.numero').wrap('<div>')
        
        //neste caso abaixo, pegamos todos os elementos p.numero 
        //e colocamos todos juntos em 1 div com id div4
        $('p.numero').wrapAll('<div id="div4">')

        //coloca para ele não aparecer, mas o elemento ainda existe
        $("#div4").empty()

        //ele remove o elemento totalmente com remove
        //no caso selecionamos os anteriores a tanto div3 ou div4 
        $('#div3,#div4').prev().remove()
        
        //substitui elementos
        //$('<div>Substituto</div>').replaceAll('body > p')
        // $('body>p').replaceWith('<div>Substituto</div>')
        
        //a opçao de replace with abaixo nos dá uma boa alternativa e possibilidades de uso
        $('body>p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!!')
        })
    </script>
</body>
