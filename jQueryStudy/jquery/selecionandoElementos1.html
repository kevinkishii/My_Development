<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        //adicionando a classe destaque nos elementos com classe feira
        $('li').addClass('destaque')
        //adicionando a classe destaque em elementos li
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        // selecionando elementos li com classe opcional
        $('div p span').addClass('destaque')
        //selecionando span dentro de um p dentro de uma div

        //Exclusivos jQuery
        $('li:first').css('border','solid 3px yellow')
        //selecionando o primeiro li
        $('li:odd').css('border','solid 10px orange')
        //selecionando os li com num impar
        $('li:gt(1)').css('border','solid 10px white')
        //selecionando li com elementos maiores (gt = greater than)
        //no caso maiores que 1 sendo que começa com 0
        $('li:not(:last)').css('border','none')
        //selecionando elementos exceto no caso o último
        $('li:contains("rr")').css('background-color','black')
        //selecionando elementos que contem a letra ou conjunto de letras
        //no caso conjuntos que tem as letras rr

        $('form *').hide()
        //selecionando todos os elementos do formulário
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
        //selecionando os elementos dentro do formulário
    </script>
</body>
